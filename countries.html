<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Info Explorer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      #countryInfo {
        margin-top: 20px;
      }

      #countrySelect,
      #countryInput {
        padding: 10px;
        margin-top: 10px;
        width: 200px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      #countryInput {
        margin-bottom: 20px;
      }

      .flag {
        margin-top: 20px;
        width: 100px;
        height: 60px;
        border-radius: 5px;
        transition: transform 1s ease;
      }

      .flag img {
        width: 100%;
        height: 100%;
      }

      #countrySelect {
        transition: transform 0.3s ease;
      }

      #countrySelect:focus {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <h1>Country Info Explorer</h1>

    <!-- Searchable Dropdown -->
    <label for="countrySelect">Choose a Country:</label>
    <input
      type="text"
      id="countryInput"
      placeholder="Search for a country..."
      onkeyup="filterCountries()"
    />

    <select id="countrySelect" onchange="fetchCountryInfo()">
      <option value="">Select a country</option>
    </select>

    <!-- Country Info -->
    <div id="countryInfo" style="display: none">
      <h2>Country Info</h2>
      <p><strong>Capital:</strong> <span id="capital"></span></p>
      <p><strong>Population:</strong> <span id="population"></span></p>
      <p><strong>Currency:</strong> <span id="currency"></span></p>
      <div id="flag" class="flag"></div>
    </div>

    <script src="countries.js"></script>
  </body>
</html>
