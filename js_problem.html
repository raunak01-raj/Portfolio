<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Interactive Greeting</title>
</head>
<body>
<!-- Problem1 -->

    <script>
        // Ask for the user's name
        var userName = prompt("What is your name?");

        // Ask for the user's favorite color
        var favoriteColor = prompt("What is your favorite color?");

        // Display a personalized greeting message using alert()
        alert("Hello, " + userName + "! Welcome to the page!");

        // Change the background color of the page to the user's favorite color
        document.body.style.backgroundColor = favoriteColor;
    </script>

<!-- Problem2 -->

<script>
        // Ask the user to enter two numbers
        var num1 = parseFloat(prompt("Enter the first number:"));
        var num2 = parseFloat(prompt("Enter the second number:"));

        // Perform calculations
        var sum = num1 + num2;
        var difference = num1 - num2;
        var product = num1 * num2;
        var quotient = num2 !== 0 ? num1 / num2 : "Cannot divide by zero";

        // Display the results using alert()
        alert("Addition: " + sum);
        alert("Subtraction: " + difference);
        alert("Multiplication: " + product);
        alert("Division: " + quotient);
    </script>

<!-- Problem3 -->

<h2>Even or Odd Number Checker</h2>
    
    <!-- Input field for the user to enter a number -->
    <label for="numberInput">Enter a number:</label>
    <input type="number" id="numberInput">
    
    <!-- Button to trigger the check -->
    <button onclick="checkEvenOdd()">Check</button>
    
    <!-- Div to display the result -->
    <div id="result"></div>

    <script>
        function checkEvenOdd() {
            // Get the value entered by the user
            var number = document.getElementById("numberInput").value;

            // Check if the number is even or odd using modulus operator
            var result = (number % 2 === 0) ? "The number " + number + " is Even." : "The number " + number + " is Odd.";

            // Display the result in the div
            document.getElementById("result").innerText = result;
        }
    </script>

<!-- Problem4 -->

    <h2>Guess the Secret Number</h2>

    <!-- Displaying the result and number of attempts -->
    <p id="message"></p>
    <label for="guessInput">Enter your guess (1-10):</label>
    <input type="number" id="guessInput" min="1" max="10">
    <button onclick="checkGuess()">Guess</button>

    <script>
        // Generate a random number between 1 and 10
        var secretNumber = Math.floor(Math.random() * 10) + 1;
        var attempts = 0;
        var maxAttempts = 3;

        // Function to check the user's guess
        function checkGuess() {
            // Get the guess from the input field
            var userGuess = parseInt(document.getElementById("guessInput").value);

            // Increment the number of attempts
            attempts++;

            // Check if the guess is correct
            if (userGuess === secretNumber) {
                document.getElementById("message").innerText = "Congratulations! You guessed the number!";
                document.getElementById("guessInput").disabled = true;  // Disable input after success
            } else if (attempts < maxAttempts) {
                // If the guess is incorrect and attempts are left
                document.getElementById("message").innerText = "Wrong guess! Try again. You have " + (maxAttempts - attempts) + " attempts left.";
            } else {
                // If the user runs out of attempts
                document.getElementById("message").innerText = "Game Over! The secret number was " + secretNumber + ".";
                document.getElementById("guessInput").disabled = true;  // Disable input after game over
            }
        }
    </script>

 <h2>Simple To-Do List</h2>

    <!-- Input field for the task -->
    <input type="text" id="taskInput" placeholder="Enter a new task">
    <button onclick="addTask()">Add Task</button>

    <!-- Unordered list to display tasks -->
    <ul id="taskList"></ul>

    <script>
        // Function to add a task to the list
        function addTask() {
            // Get the task input value
            var taskInput = document.getElementById("taskInput").value;

            // Only proceed if the input is not empty
            if (taskInput.trim() !== "") {
                // Create a new list item (li)
                var li = document.createElement("li");
                
                // Add the task text to the list item
                li.textContent = taskInput;

                // Create a "Remove" button
                var removeButton = document.createElement("button");
                removeButton.textContent = "Remove";
                removeButton.onclick = function() {
                    // Remove the task when the button is clicked
                    li.remove();
                };

                // Append the remove button to the list item
                li.appendChild(removeButton);

                // Append the new list item to the unordered list
                document.getElementById("taskList").appendChild(li);

                // Clear the input field
                document.getElementById("taskInput").value = "";
            } else {
                alert("Please enter a task!");
            }
        }
    </script>
</body>
</html>
